name: job-scraper

services:
  # 1. PostgreSQL Staging Database
  db:
    image: postgres:16-alpine
    platform: linux/amd64
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - scraper_net

  # 2. Redis queue & cache
  redis:
    image: redis:alpine
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - scraper_net

  # 3. Redis gui
  redis-insight:
    image: redis/redisinsight:latest
    platform: linux/amd64
    ports:
      - "${REDIS_INSIGHT_PORT:-5540}:5540"
    volumes:
      - redis_insight_data:/data
    networks:
      - scraper_net
    depends_on:
      - redis

  # 4. Scraper API (FastAPI + SQLModel)
  scraper-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - API_SECRET_KEY=${API_SECRET_KEY}
    volumes:
      - ..:/app
    networks:
      - scraper_net
    depends_on:
      - db

  # 5. Main scraper worker
  scraper-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.scraper
    environment:
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=INFO
      - PROMETHEUS_PORT=9410
    volumes:
      - ../config:/app/config
      - ..:/app
    networks:
      - scraper_net
    depends_on:
      - redis
      - db

  # 6. Prometheus metrics
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    volumes:
      - ../prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../prometheus/alerts.yml:/etc/prometheus/alerts.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    networks:
      - scraper_net

  # 7. Grafana dashboard
  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_PORT:-3100}:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - scraper_net

  # 8. Admin dashboard
  dashboard:
    build:
      context: ../admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "${DASHBOARD_PORT:-8081}:80"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY}
    networks:
      - scraper_net

  # 9. pgAdmin for DB management
  pgadmin:
    image: dpage/pgadmin4:latest
    platform: linux/amd64
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - scraper_net
    depends_on:
      - db

volumes:
  postgres_data:
  redis_data:
  redis_insight_data:
  prometheus_data:
  grafana_data:
  pgadmin_data:


networks:
  scraper_net:
    driver: bridge
